databaseChangeLog:
  - changeSet:
      id: 20251114-create-product
      author: Paul Williams
      changes:
        - createSequence:
            sequenceName: T_PRODUCT_SEQUENCE
            schemaName: batch_schema
            startValue: 1
            incrementBy: 1
            minValue: 1
        - createTable:
            tableName: T_PRODUCT
            schemaName: batch_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_T_PRODUCT
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: T_PRODUCT
            schemaName: batch_schema
            cascadeConstraints: true
        - dropSequence:
            sequenceName: T_PRODUCT_SEQUENCE
            schemaName: batch_schema
